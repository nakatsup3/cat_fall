<div class="jumbotron text-center">
  <h1>Cat fall</h1>
  <p>画像クリックでゲームプレイできます。</p>
  <a href="./cat_fall.html">
    <img src="./htmlresources/start.png"/>
  </a>

<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <h3>あそびかた</h3>
      <p>ねこを操作して右側の扉に入ろう。</p>
      <p>降ってくるねこに当たるとGameOver&#33;</p>
      <br/>
      <p>1歩ごとに得点が1点入ります。</p>
      <p>10歩ごとに&nbsp;fatigue&nbsp;が1増えます。</p>
      <p>fatigue&nbsp;が多いほどねこの足が遅くなります。</p>
      <p>扉に入ると10点&nbsp;&#43;&nbsp;ボーナス点が入ります。</p>
      <p>ボーナス点は&nbsp;fatigue&nbsp;の数値が大きいほど多くなります。</p>
      <br/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <h3>PCの場合</h3>
      <p>左右キー&nbsp;&#58;&nbsp;左右移動</p>
      <p>スペースキー&nbsp;&#58;&nbsp;プレイ開始・ポーズ</p>
      <br/>
    </div>
    <div class="col-sm-4">
      <h3>スマホ・タブレットなど</h3>        
      <p>左右キー&nbsp;&#58;&nbsp;左右移動</p>
      <p>A・B・X・Yボタン&nbsp;&#58;&nbsp;プレイ開始・ポーズ</p>
      <br/>
    </div>
  </div>
